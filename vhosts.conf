<VirtualHost *:80>
    ServerAdmin escience-admin@aip.de

    DocumentRoot /var/www/html/

    # RDMO production

    Alias /static /srv/rdmo/rdmo-production/static_root/
    <Directory /srv/rdmo/rdmo-production/static_root/>
        Require all granted
    </Directory>

    WSGIDaemonProcess rdmo-production user=rdmo group=rdmo processes=2 \
         python-path=/srv/rdmo/rdmo-production:/srv/rdmo/rdmo-production/env3/lib/python3.6/site-packages

    WSGIProcessGroup rdmo-production
    WSGIScriptAlias / /srv/rdmo/rdmo-production/config/wsgi.py process-group=rdmo-production
    WSGIPassAuthorization On

    <Directory /srv/rdmo/rdmo-production/config/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

</VirtualHost>


